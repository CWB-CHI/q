<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN" dropeffect="none"
      class="js is-AppPromotionBarVisible cssanimations csstransforms csstransitions flexbox no-touchevents no-mobile"
      style="">
<div th:replace="common::#header"></div>
<script type="text/javascript" src="/scripts/main/site/follow.js"></script>

<body class="zhi ">

<div id="nav" role="navigation" class="zu-top" th:replace="common::#nav"></div>


<link rel="stylesheet" href="../../styles/result.css">
<link rel="stylesheet" href="../../styles/detail.css">
<div id="main">
    <div class="zg-wrap zu-main clearfix ">
        <div class="zm-profile-section-wrap zm-profile-followee-page">
            <div class="zm-profile-section-head">
                    <span class="zm-profile-section-name">
                        <a href="#">[(${curUser.name})]</a> [('关注了 '+ ${followeeCount} + ' 人')]
                    </span>
            </div>
            <div class="zm-profile-section-list">
                <div id="zh-profile-follows-list">
                    <div class="zh-general-list clearfix">

                        <div th:each="user:${followees}"
                             class="zm-profile-card zm-profile-section-item zg-clear no-hovercard">
                            <div class="zg-right" th:if="${user.isFollowed()}">
                                <button class="zm-rich-follow-btn small nth-0
                                    js-follow-user" data-status="1" th:data-id="${user.id}">取消关注
                                </button>
                            </div>
                            <div class="zg-right" th:if="${!user.isFollowed()}">
                                <button class="zm-rich-follow-btn small nth-0
                                    js-follow-user" th:data-id="${user.id}">关注
                                </button>
                            </div>
                            <a title="Barty" class="zm-item-link-avatar" th:href="@{/user/{id}(id=${user.id})}">
                                <img th:src="${user.headUrl}" class="zm-item-img-avatar">
                            </a>
                            <div class="zm-list-content-medium">
                                <h2 class="zm-list-content-title"><a data-tip="p$t$buaabarty" th:href="@{/user/{id}(id=${user.id})}"
                                                                     class="zg-link" title="Barty">[(${user.name})]</a>
                                </h2>

                                <div class="details zg-gray">
                                    <a target="_blank" th:href="@{/user/{id}/followers(id=${user.id})}" class="zg-link-gray-normal">[(${user.followerCount}+'粉丝')]</a>
                                    /
                                    <a target="_blank" th:href="@{/user/{id}/followees(id=${user.id})}" class="zg-link-gray-normal">[(${user.followeeCount} + '关注')]</a>
                                    /
                                    <a target="_blank" href="#" class="zg-link-gray-normal">[(${user.commentCount} + '回答')]</a>
                                    /
                                    <a target="_blank" href="#" class="zg-link-gray-normal">548 赞同</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a aria-role="button" class="zg-btn-white zu-button-more">更多</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
