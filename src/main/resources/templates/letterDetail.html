<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN" dropeffect="none"
      class="js is-AppPromotionBarVisible cssanimations csstransforms csstransitions flexbox no-touchevents no-mobile"
      style="">
<div th:replace="common::#header"></div>
<link rel="stylesheet" media="all" href="../styles/letter.css">
<link rel="stylesheet" href="../styles/detail.css">

<body class="zhi ">
<div id="nav" role="navigation" class="zu-top" th:replace="common::#nav"></div>

<div id="main">
    <div class="zg-wrap zu-main clearfix ">
        <ul class="letter-chatlist">
            <li id="msg-item-4009580" th:each="m:${conversations}">
                <a class="list-head" th:switch="${m.fromId == user.id}">
                    <img alt="头像" th:case="true" th:src="${user.headUrl}"/>
                    <img alt="头像" th:case="false" th:src="${other.headUrl}"/>
                </a>
                <div class="tooltip fade right in">
                    <div class="tooltip-arrow"></div>
                    <div class="tooltip-inner letter-chat clearfix">
                        <div class="letter-info">
                            <p class="letter-time">[(${#dates.format(m.createdDate,'yyyy-MM-dd HH:mm:ss')})]</p>
                             <a href="javascript:void(0);" id="del-link" name="4009580" th:if="${m.fromId == user.id}">删除</a>
                        </div>
                        <p class="chat-content">
                            [(${m.content})]
                        </p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
